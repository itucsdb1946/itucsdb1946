<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='util.css') }}">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="" method="post" name="movie_edit">
				<span class="login100-form-title p-b-37">
					Sign up
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>
				<div>
				<div class="container-login100-form-btn">
				<span align="center" >
					Account type
				</span><b>
				<select name="account_type" class="wrap-input100 validate-input m-b-25">
				<option class="login101-form-btn" onclick="customerFunction()" style="display:inline" value="Customer">Customer</option>
               <option class="login101-form-btn" onclick="companyFunction()" style="display:inline" value="Company">Company</option>
				</select>
				</div>
				<b>
				<b>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter customer name" id="customer_info" style="display:None">
					<input class="input100" type="text" name="Customer name" placeholder="Customer name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter customer name" id="customer_info1" style="display:None">
					<input class="input100" type="text" name="Customer surname" placeholder="Customer surname">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter customer name" id="customer_info2" style="display:None">
					<input class="input100" type="text" name="Customer address" placeholder="Customer address">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter customer name" id="Company_info" style="display:None">
					<input class="input100" type="text" name="Company name" placeholder="Company name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter customer name" id="Company_info1" style="display:None">
					<input class="input100" type="text" name="Founded year" placeholder="Founded year">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter customer name" id="Company_info2" style="display:None">
					<input class="input100" type="text" name="Avarage Day" placeholder="Your avarage delivery time">
					<span class="focus-input100"></span>
				</div>
				<br>
				<br>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign up
					</button>
				</div>
			</form>
			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>

</body>
</html>
